<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-200">
    <header>
        <h1 class="font text-6xl text-center mt-32 font-bold">Welcome to your <span class="text-cyan-800">Bank</span>
        </h1>
    </header>

    <main>

        <section class="w-9/12 m-auto mt-12 bg-cyan-500 bg-cyan-600  h-[350px] grid items-center rounded drop-shadow-lg">
            <div class="pl-24 w-11/12 mx-auto ">
                <h3 class=" text-2xl font-semibold text-cyan-1200">Please login</h3>
                <input class="my-5 w-9/12 h-8 rounded pl-4" type="email" name="" id="user-email" placeholder="your email">
                <br>
                <input class="w-9/12 h-8 rounded pl-4" type="password" name="" id="user-password" placeholder="password">
                <br>
                <button id="submit-btn" class="bg-slate-300 px-7 mt-4 rounded py-2 mt-7 rounded-lg font-semibold hover:bg-cyan-900 hover:text-white">Submit</button>
            </div>
        </section>


    </main>

    <script src="./js/login.js"></script>
</body>

</html>
