<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-200">
    <header>
        <h1 class="text-6xl text-center mt-32 font-bold">Let's get some <span class="text-cyan-800">Money</span>
        </h1>
    </header>

    <main>
        <section class="mt-16 text-white">
            <div class="w-9/12 mx-auto grid grid-cols-3 gap-5 ">
                <div class="bg-green-400 p-10 pl-12 rounded-md">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <p class="text-4xl">$<span id="diposit-balance">00</span></p>
                </div>
                <div class="bg-pink-400 p-10 pl-12 rounded-md">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <p class="text-4xl">$<span id="withdraw-balance">00</span></p>
                </div>
                <div class="bg-orange-400 p-10 pl-12 rounded-md">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <p class="text-4xl">$<span id="total-balance">1240</span></p>
                </div>
            </div>
        </section>


        <!-- Deposite & Withdrow section -->
        <section class="mt-16">
            <div class="w-9/12 mx-auto grid grid-cols-2 gap-5">
                <div class="bg-blue-400 p-12 rounded-lg text-white">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div class="pl-10 pt-5 w-9/12 mx-auto">
                        <input class="w-10/12 rounded-md h-9 mt-1 pl-4 text-black" type="text" name="" id="deposite-input"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="deposit-btn"
                            class="bg-blue-900 px-7 py-2 mt-6 rounded-lg hover:bg-cyan-700 border-[1px]  font-semibold">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-400 p-12 rounded-lg text-white">
                    <h3 class="text-2xl font-semibold">Please Withdrow</h3>
                    <div class="pl-10 pt-5 w-9/12 mx-auto">
                        <input class="w-10/12 rounded-md h-9 mt-1 pl-4 text-black" type="text" name="" id="withdraw-input"
                            placeholder="$ amount you want to withdrow">
                        <br>
                        <button id="withdrow-btn"
                            class="bg-blue-900 px-7 py-2 mt-6 rounded-lg hover:bg-cyan-700 border-[1px]  font-semibold">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
